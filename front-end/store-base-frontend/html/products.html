<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/product.css">
    <title>Produtos</title>
</head>
<body onload="findProductsByPage()">
    <div class="main container bg-light">
      
        <nav class="navbar navbar-light bg-light">
          <button class="btn btn-outline my-2 my-sm-0" type="submit" onclick="location.href='register-product.html'">Cadastrar Novo Produto</button>
          
            <form class="form-inline">
              <input id="search-bar" class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline my-2 my-sm-0" type="button" onclick="searchProductByName()">Buscar</button>
            </form>
          </nav>

        <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Produto</th>
                <th scope="col">Descrição</th>
                <th scope="col">Material</th>
                <th scope="col">Altura(cm)</th>
                <th scope="col">Largura(cm)</th>
                <th scope="col">Qtd</th>
                <th scope="col">Preço</th>
              </tr>
            </thead>
            <tbody id="product-list">
            </tbody>
        </table>
       
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="/js/products.js" crossorigin="anonymous"></script>
</html>
