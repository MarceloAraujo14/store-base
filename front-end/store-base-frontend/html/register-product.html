<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/product.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <div class="main container bg-light">
        <div class="container cadastro">
            <div class="botoes">
                <button class="btn btn-outline my-2 my-sm-0 " type="submit" onclick="window.open('products.html')">Voltar</button> 
            </div>  
          <form id="my-form" onsubmit="registerProduct()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Nome do Produto</label>
                <input type="text" class="form-control" placeholder="Nome do Produto" name="productName">
              </div>
              <div class="form-group col-md-6">
                <label>Substrato</label>
                <input type="text" class="form-control" placeholder="Substrato" name="substrate">
              </div>
            </div>
            <div class="form-group">
              <label >Descrição do Produto</label>
              <input type="text" class="form-control" placeholder="Descrição do Produto" name="productDescription">
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label>Altura</label>
                <input type="number" class="form-control" placeholder="Altura em cm" name="height">
              </div>
              <div class="form-group col-md-3">
                <label>Largura</label>
                <input type="number" class="form-control" placeholder="Largura em cm" name="width">
              </div>
              <div class="form-group col-md-3">
                <label>Quantidade</label>
                <input type="number" class="form-control" placeholder="Quantidade" name="quantity">
              </div>
              <div class="form-group col-md-3">
                <label>Preço</label>
                <input type="number" class="form-control" placeholder="R$" name="price">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button class="btn btn-outline my-2 my-sm-0 float-lg-right" type="reset">Limpar Formulário</button>
          </form>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="/js/products.js" crossorigin="anonymous"></script>
</html>
